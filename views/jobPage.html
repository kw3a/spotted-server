{{block "jobPage" .}}
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <script src="/static/htmx.min.js"></script>
  <link href="/static/output.css" rel="stylesheet" />
</head>

<body class="bg-shark-950">
  {{template "navBar" .User}}
  <h1 class="text-white text-center font-bold">Ofertas</h1>
  <div class="flex flex-row justify-center">
    <div class="w-3/4 grid grid-cols-2 gap-4 m-4">
      {{range .Offers}} {{template "jobCard" .}} {{end}}
    </div>
  </div>
</body>

</html>
{{end}} {{block "jobCard" .}}
<div class="flex flex-col gap-2 border border-shark-900 rounded p-8 hover:border-shark-700 cursor-pointer"
  hx-get="/preamble/{{.QuizID}}" hx-trigger="click" hx-push-url="true" hx-target="body">
  <div>
    <span class="text-shark-200 font-semibold text-xl">{{.Title}}</span>
    <span class="text-shark-300 font-light">{{.RelativeTime}}</span>
  </div>
  <span class="text-shark-200 ">{{.Author}}</span>
  <span class="text-shark-200">{{.MinWage}}$ - {{.MaxWage}}$</span>
</div>
{{end}}
</div>
