{{block "jobPage" .}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="static/htmx.min.js" ></script>
</head>
<body>
  <div hx-boost="true">
    {{range .Offers}}
    <div>
      <h1>{{.Title}}</h1>
      <p>{{.Description}}</p>
      <a href="/quizzes/{{.ID}}" hx-trigger="click">Take Quiz</a>
    </div>
    {{end}}
  </div>
</body>
</html>
{{end}}
