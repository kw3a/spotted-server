{{block "jobPage" .}}
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <script src="/static/htmx.min.js"></script>
  <link href="/static/output.css" rel="stylesheet" />
</head>

<body>
  <h1 class="text-center">Job Offers</h1>
  <div class="grid grid-cols-2 gap-4 m-4">
    {{range .Offers}} {{template "jobCard" .}} {{end}}
  </div>
</body>

</html>
{{end}} {{block "jobCard" .}}
<div class="bg-shark-50 rounded p-2 hover:bg-shark-100"
  hx-get="/preamble/{{.QuizID}}" 
  hx-trigger="click"
  hx-push-url="true"
  hx-target="body"
>
  <h1 class="font-bold">{{.Title}}</h1>
  <p>{{.Description}}</p>
</div>
{{end}}
</div>
