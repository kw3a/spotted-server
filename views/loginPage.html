{{block "loginPage" .}}
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="/static/htmx.min.js"></script>
  <link href="/static/output.css" rel="stylesheet" />
  <script src="/static/head-support.js"></script>
</head>

<body class="" hx-ext="head-support">
  <section class="bg-shark-950 h-screen flex flex-col font-mono">
    {{template "navBar" .User}}
    <div class="flex items-center justify-center flex-1 px-4 py-6 overflow-y-auto">
      <div class="border border-shark-900 rounded-sm shadow-lg w-full max-w-lg mx-auto overflow-y-auto">
        <form class="p-4 sm:p-6 space-y-4" hx-post="/login" hx-swap="none">
          <h1 class="text-white text-center font-bold text-lg">Inicio de sesión</h1>
          <div>
            <label for="nick" class="text-shark-200 block text-sm font-medium">Nombre de usuario</label>
            <input
              class="rounded-sm bg-gray-700 text-shark-200 block w-full p-2 focus:outline-hidden focus:ring-3 focus:ring-blue-500"
              type="text" name="nick" id="nick" />
            <span id="f-nick-error" class="text-red-500 text-sm"></span>
          </div>
          <div>
            <label for="password" class="block text-shark-200 text-sm font-medium">Contraseña</label>
            <input
              class="rounded-sm bg-gray-700 text-shark-200 block w-full p-2 focus:outline-hidden focus:ring-3 focus:ring-blue-500"
              type="password" name="password" id="password" />
            <span id="f-password-error" class="text-red-500 text-sm"></span>
          </div>
          <div class="flex flex-col sm:flex-row justify-center gap-4">
            <button
              class="border rounded-sm border-blue-400 hover:border-blue-600 hover:text-blue-600 text-blue-400 font-bold py-2 px-4"
              type="submit">
              Iniciar sesión
            </button>
            <button
              hx-get="/register"
              hx-target="body"
              hx-boost="true"
              hx-push-url="true"
              hx-swap="innerHTML"
              type="button"
              class="text-blue-400 hover:text-blue-600">
              Registrarse
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
{{end}}

{{block "loginFormErrors" .}}
<div id="f-nick-error" hx-swap-oob="innerHTML">{{.NickErr}}</div>
<div id="f-password-error" hx-swap-oob="innerHTML">{{.PasswordErr}}</div>
{{end}}
