{{block "userCreation" .}}
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Creating profile</title>
  <link href="/static/output.css" rel="stylesheet" />
  <script src="/static/htmx.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="/static/head-support.js"></script>
</head>

<body class="bg-shark-950" hx-ext="head-support">
  {{template "navBar" .User}}
  <div class="bg-shark-950 border border-shark-900 rounded max-w-lg mx-auto my-10">
    <form id="user-data-form" class="border border-black rounded p-4 space-y-4" hx-post="/register" hx-swap="none">
      <h1 class="text-white text-center font-bold text-lg">Registro</h1>
      <div>
        <label for="name" class="text-shark-200 block text-sm font-medium">Nombre</label>
        <input class="block w-full border border-gray-300 rounded p-2 mt-1" type="text" name="name" id="name" />
        <span id="name-error" class="text-red-500 text-sm"></span>
      </div>

      <div>
        <label for="email" class="text-shark-200 block text-sm font-medium">Correo</label>
        <input class="block w-full border border-gray-300 rounded p-2 mt-1" type="email" name="email" id="email" />
        <span id="email-error" class="text-red-500 text-sm"></span>
      </div>

      <div>
        <label for="password" class="block text-shark-200 text-sm font-medium">Contraseña</label>
        <input class="block w-full border border-gray-300 rounded p-2 mt-1" type="password" name="password"
          id="password" />
        <span id="password-error" class="text-red-500 text-sm"></span>
      </div>

      <div>
        <label for="description" class="block text-shark-200 text-sm font-medium">Descripción</label>
        <textarea id="description" rows="4"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 "
          name="description" placeholder="Escribe una descripción de ti mismo"></textarea>
        <span id="description-error" class="text-red-500 text-sm"></span>
      </div>
      <div class="flex justify-center">
        <button
          class="border rounded border-blue-400 hover:border-blue-600 hover:text-blue-600 text-blue-400 font-bold py-2 px-4"
          type="submit">
          Registrar
        </button>
      </div>
    </form>
  </div>
</body>

</html>
{{end}}


{{block "userFormErrors" .}}
<span id="name-error" hx-swap-oob="innerHTML">{{.NameError}}</span>
<span id="email-error" hx-swap-oob="innerHTML">{{.EmailError}}</span>
<span id="password-error" hx-swap-oob="innerHTML">{{.PasswordError}}</span>
<span id="description-error" hx-swap-oob="innerHTML">{{.DescriptionError}}</span>
{{end}}
