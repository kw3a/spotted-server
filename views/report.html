{{block "keystrokeReport" .}}
<dialog id="report-modal-{{.ParticipationID}}"
    class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-0 rounded-lg bg-transparent backdrop:bg-black/50 open:animate-fade-in m-0">
    <div
        class="p-6 bg-shark-900 rounded-lg text-shark-200 font-mono w-[900px] max-w-full border border-shark-700 relative shadow-2xl">
        <div class="flex justify-between items-start mb-4">
            <h2 class="text-xl font-bold text-white">Reporte Biométrico de Dinámica de las Pulsaciones</h2>
            <button type="button" onclick="this.closest('dialog').close()"
                class="text-shark-400 hover:text-white transition-colors cursor-pointer z-50 ml-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <div id="no-data-param-{{.ParticipationID}}"
            class="hidden mb-4 p-4 rounded bg-shark-800 text-shark-300 text-center">
            No hay suficientes datos para generar un reporte.
        </div>

        <div id="chart-container-{{.ParticipationID}}"
            class="bg-white rounded p-4 overflow-x-auto min-h-[350px] flex items-center justify-center">
            <!-- SVG Chart will be rendered here -->
            <span class="text-gray-400">Generando gráfico...</span>
        </div>

        <div id="legend-container-{{.ParticipationID}}" class="mt-4 text-sm text-shark-300">
            <!-- Legend will be rendered here -->
        </div>

        <script>
            // Ensure script works even if loaded via HTMX
            (function () {
                const participationID = "{{.ParticipationID}}";
                const config = {
                    data: {
                        points: {{.Points | json
            }},
            participationID: participationID
                    },
            containerId: `chart-container-${participationID}`,
                legendId: `legend-container-${participationID}`,
                    noDataId: `no-data-param-${participationID}`
                };

            // Wait for render function if script loads async
            if (window.renderKeystrokeReport) {
                window.renderKeystrokeReport(config);
            } else {
                // Poll or wait for load (fallback for first load race condition)
                const checkInterval = setInterval(() => {
                    if (window.renderKeystrokeReport) {
                        clearInterval(checkInterval);
                        window.renderKeystrokeReport(config);
                    }
                }, 50);
            }

            const dialog = document.getElementById(`report-modal-${participationID}`);
            if (dialog) dialog.showModal();
            }) ();
        </script>
        <script src="/static/keystroke-report.js"></script>
    </div>
</dialog>
{{end}}
