{{block "companyRegistration" .}}
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link href="/static/output.css" rel="stylesheet" />
  <script src="/static/htmx.min.js"></script>
  <script src="/static/head-support.js"></script>
</head>

<body class="bg-shark-950" hx-ext="head-support">
  {{template "navBar" .User}}

  <div class="flex flex-row justify-center">
    <div class="w-1/2 flex flex-col gap-4">
      <form id="company-data-form" class="border border-black rounded p-4 space-y-4" hx-post="/register/companies"
        hx-target="#form-errors" hx-encoding="multipart/form-data">
        <h1 class="text-white text-center font-bold text-lg">
          Registro de compañía
        </h1>

        <div class="relative">
          <img src="{{.DefaultImage}}"
            class="w-1/2 h-auto border-2 border-white aspect-square rounded-full mx-auto object-cover" id="preview"
            alt="avatar" />
          <input id="image" type="file" name="image" onchange="previewImage(event)" accept="image/*" class="hidden" />
          <label for="image" class=" cursor-pointer hover:text-blue-600">
            <img src="/public/edit.svg" class="bottom-0 right-0 absolute w-8 h-8">
            </img>
          </label>
          <span id="image-error" class="text-red-500 text-sm"></span>
          <script>
            function previewImage(e) {
              const preview = document.getElementById("preview");
              const defaultImagePath = "{{.DefaultImage}}";
              if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                  preview.src = e.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
              } else {
                preview.src = defaultImagePath;
              }
            }
          </script>
        </div>
        <div>
          <label for="name" class="text-shark-200 block text-sm font-medium">Nombre</label>
          <input class="block w-full border border-gray-300 rounded p-2 mt-1" type="text" name="name" id="name"
            autocomplete="off" required />
          <span id="name-error" class="text-red-500 text-sm"></span>
        </div>

        <div>
          <label for="description" class="block text-shark-200 text-sm font-medium">Descripción</label>
          <textarea id="description" rows="4"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
            name="description" placeholder="Escribe una descripción de ti mismo" required></textarea>
          <span id="description-error" class="text-red-500 text-sm"></span>
        </div>

        <div>
          <label for="website" class="block text-shark-200 text-sm font-medium">Sitio web</label>
          <input class="block w-full border border-gray-300 rounded p-2 mt-1" type="text" name="website" id="website"
            required />
          <span id="website-error" class="text-red-500 text-sm"></span>
        </div>

        <div class="flex justify-center">
          <button
            class="border rounded border-blue-400 hover:border-blue-600 hover:text-blue-600 text-blue-400 font-bold py-2 px-4"
            type="submit">
            Registrar
          </button>
        </div>
      </form>
      <div id="form-errors"></div>
    </div>
  </div>
</body>

</html>
{{end}}

{{block "userFormErrors" .}}
<div></div>
<span id="image-error" hx-swap-oob="innerHTML">{{.ImageError}}</span>
<span id="name-error" hx-swap-oob="innerHTML">{{.NameError}}</span>
<span id="description-error" hx-swap-oob="innerHTML">{{.DescriptionError}}</span>
<span id="website-error" hx-swap-oob="innerHTML">{{.WebsiteError}}</span>
{{end}}
