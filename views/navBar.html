{{block "navBar" .}}
<nav class="flex flex-row text-white p-4 border border-shark-900 border-b-white">
  <div class="w-1/2 text-center">
    <a class="hover:text-blue-600" href="/"> Inicio </a>
  </div>
  {{if eq .Role "visitor"}}
  <a class="w-1/2 text-center hover:text-blue-600" href="/login">Iniciar sesión</a>
  {{else}}
  <div class="w-1/2 flex justify-evenly">
    <p class="text-center">Usuario: {{.Name}}</p>
    <div class="text-center hover:text-blue-600 cursor-pointer" hx-post="/logout">
      Cerrar sesión
    </div>
  </div>
  {{end}}
</nav>

{{end}}
