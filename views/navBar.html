{{block "navBar" .}}
<nav class="flex flex-row text-white p-4">
  <div class="w-1/2 flex justify-center">
    <a class="border border-transparent rounded hover:border-white p-2" href="/">
      <img src="/public/home.svg" alt="home icon" width="20" height="20" />
    </a>
  </div>
  {{if eq .Role "visitor"}}
  <div class="w-1/2 flex justify-center">
    <a class="border border-transparent rounded hover:border-white p-2 " href="/login">
      <img src="/public/login.svg" alt="login icon" width="20" height="20" />
    </a>
  </div>
  {{else}}
  <div class="w-1/2 flex justify-evenly">
    <div class="flex items-center gap-2">
      <img class="inline" src="/public/user.svg" alt="user icon" width="20" height="20" />
      <span> {{.Name}} </span>
    </div>
    <div class="border border-transparent rounded hover:border-white p-2 cursor-pointer" hx-post="/logout">
      <img class="inline" src="/public/login.svg" alt="login icon" width="20" height="20" />
    </div>
  </div>
  {{end}}
</nav>

{{end}}
