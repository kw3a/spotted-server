{{block "jobPage" .}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="/static/htmx.min.js"></script>
    <link href="/static/output.css" rel="stylesheet" />
    <script src="/static/head-support.js"></script>
  </head>

  <body class="bg-shark-950" hx-ext="head-support">
    {{template "navBar" .User}}
    <div class="flex flex-row p-4 justify-center">
      <div class="w-1/2 flex flex-col gap-4">
        <span class="text-white text-center text-xl">Publicaciones</span>
        {{if not .Offers}}
        <span class="text-white text-center"> Ninguna coincidencia </span>
        {{else}}
        <div class="grid grid-cols-2 gap-4 m-4">
          {{range .Offers}} {{template "jobCard" .}} {{end}}
        </div>
        {{end}}
      </div>
    </div>
  </body>
</html>
{{end}} {{block "jobCard" .}}
<div class="flex flex-col gap-2 border border-shark-900 rounded p-8">
  <div class="flex gap-2">
    <img
      class="border border-gray-700 hover:border-white "
      {{if
      .CompanyImageURL}}
      src="{{.CompanyImageURL}}"
      {{else}}
      src="/public/user.svg"
      {{end}}
      width="50"
      height="50"
    />
    <div class="flex-1 flex flex-col justify-center">
      <p
        class="truncate text-shark-200 font-semibold hover:underline hover:underline-offset-1 cursor-pointer"
        hx-get="/companies/{{.CompanyID}}"
        hx-boost="true"
        hx-push-url="true"
        hx-target="body"
      >
        {{.CompanyName}}
      </p>
      <p
        class="truncate text-shark-200 text-xl hover:underline hover:underline-offset-1 cursor-pointer"
        hx-get="/preamble/{{.ID}}"
        hx-trigger="click"
        hx-push-url="true"
        hx-target="body"
      >
        {{.Title}}
      </p>
    </div>
  </div>
  <div class="flex justify-between">
    <span class="text-yellow-100">{{.MinWage}}$ - {{.MaxWage}}$</span>
    <span class="text-shark-300 font-light">{{.RelativeTime}}</span>
  </div>
</div>
{{end}}
