version: '3.1'

services:

  mysql:
    image: mysql
    container_name: spotted-mysql
    restart: "always"
    environment:
      MYSQL_DATABASE: spotted-db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ALLOW_LOCAL_INFILE: "1"
    ports:
      - 7778:3306
    #volumes:
    #  - ./sql-generator:/sql-generator
